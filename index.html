<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiningVis | Exploring Bitcoin Mining Economy</title>
    <link rel="icon" type="image/x-icon" href="assets/images/bitcoinMiningFavicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid vh-100">

        <div class="row h-100">

            <!-- Left Pane -->
            <div class="col-md-8 h-100">
                
                <div class="row h-22 pt-1" style="margin-bottom: 5px">
                    
                    <!-- Logo -->
                    <div class="col-md-2">
                        <img src="assets/images/miningVisLogo.png" alt="MiningVis Logo" class="w-100 pt-2">

                        <div class="cloneRef ">
                            <br>
                            <b>Clone of:</b>
                            <br>
                            <a href="https://miningvis.fr/" target="_blank">MiningVis: Exploring Bitcoin Mining Economy</a>
                        </div>
                    </div>

                    <!-- V1: Time Selection -->
                    <div class="col-md-10">
                        <div class="border border-dark rounded p-1 shadow-sm">

                            <div class="row align-items-center">

                                <!-- Title -->
                                <div class="col-auto chartHeader">
                                    Time Statistics
                                </div>

                                <!-- Select: Statistics -->
                                <div class="col-auto">
                                    <label for="selectStatisticsV1">Statistics:</label>
                                    <select id="selectStatisticsV1"></select>
                                </div>

                                <!-- Select: Start Date -->
                                <div class="col-auto">
                                    <label for="monthStartV1">Start</label>
                                    <input type="month" id="monthStartV1">
                                </div>


                                <!-- Select: End Date -->
                                <div class="col-auto">
                                    <label for="monthEndV1">End</label>
                                    <input type="month" id="monthEndV1">
                                </div>

                                <!-- Button: Reset -->
                                <button class="col-auto" id="btnResetV1" type="button">Reset</button>

                            </div>

                            <!-- SVG: Time Selection -->
                            <div class="mt-1">
                                <svg id="svgTimeSelection"></svg>
                            </div>

                        </div>
                    </div>

                </div>

                <!-- V2: Mining Distribution -->
                <div class="row h-51 px-1">
                    
                    <div class="border border-dark rounded p-1 shadow-sm">

                        <div class="row align-items-center">

                            <!-- Title -->
                            <div class="col-auto chartHeader">
                                Mining distribution
                            </div>

                            <!-- Select: Measure -->
                            <div class="col-auto">
                                <label for="selectMeasure">Measure:</label>
                                <select id="selectMeasure">
                                    <option value="hashRate">Hash rate (TH/s)</option>
                                    <option value="marketShare"selected>Market share (%)</option>
                                </select>
                            </div>

                            <!-- Checkbox: Colorblind Palette -->
                            <div class="col-auto" style="margin-top: 5px;">
                                <input class="form-check-input" type="checkbox" id="checkColorBlindPalette">
                                <label class="form-check-label" for="checkColorBlindPalette">Colorblind palette</label>
                            </div>

                        </div>

                        <div class="mt-1 row">

                            <!-- SVG: Mining Distribution -->
                            <div>
                                <button id="selectAll">Select All</button>
                                <button id="unselectAll">Unselect All</button>
                                <svg id="svgMiningDistribution"></svg>
                            </div>
                        </div>

                    </div>

                </div>
                
                <!-- V3: Bitcoin Tweets -->
                <div class="row h-auto p-1">
                    
                    <div class="border border-dark rounded p-1 shadow-sm">

                        <div class="row align-items-center">

                            <!-- Title -->
                            <div class="col-auto chartHeader">
                                Bitcoin Tweets
                            </div>

                            <!-- Range Select: No. of tweets -->
                            <div class="col-auto d-flex align-items-center">
                                <label for="sampleSize" class="me-2">Number of tweets:</label>
                                <input type="range" class="form-range" min="100" max="500" step="50"  value="100" id="sampleSize">
                                <span id="sliderValue" class="slider-value">100</span>
                            </div>

                            <!-- Text: Total tweets -->
                            <div class="col-auto">
                                <label for="totalTweets"><b>Total Tweets:</b></label>
                                <span id="totalTweets" class="slider-value"></span>
                                <label for="fraction"><b>Display:</b></label>
                                <span id="fraction" class="slider-value"></span>
                            </div>

                        </div>

                        <div class="mt-1 row">
                            <!-- SVG: Bitcoin Tweets -->
                            <div>
                                <svg id="svgBitcoinTweets"></svg>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <!-- Right Pane -->
            <div class="col-md-4 h-100 pl-2 pt-1">

                <div class="row h-60">
                    
                    <div class="border border-dark rounded p-1 shadow-sm">
    
                        <!-- V4-V5 Headers and Buttons -->
                        <div class="row align-items-center">
    
                            <!-- Title -->
                            <div class="col-auto chartHeader" id="divV4V5Header">
                                Mining Pool
                            </div>
    
                            <!-- Toggle Button -->
                            <div class="col-auto">
                                <button id="btnMiningPool" class="btn btn-sm btn-primary toggleButton">Mining Pool</button>
                                <button id="btnBitcoinStatistics" class="btn btn-sm btn-primary toggleButton">Bitcoin Statistics</button>
                            </div>
    
                        </div>

                        <!-- V4: Mining Pools -->
                        <div id="divMiningPool">

                            <!-- Legend: Ranking -->
                            <div class="col-auto pt-1 d-flex">

                                <span>Ranking:</span>
                                <div class="payoutSchemeLabel" style="background-color: #8DD3C7;"></div>
                                <span>1st</span>
                                <div class="payoutSchemeLabel" style="background-color: #FFFFB3;"></div>
                                <span>2nd</span>
                                <div class="payoutSchemeLabel" style="background-color: #BEBADA;"></div>
                                <span>3rd</span>
                                <div class="payoutSchemeLabel" style="background-color: #FB8072;"></div>
                                <span>4th</span>
                                <div class="payoutSchemeLabel" style="background-color: #80B1D3;"></div>
                                <span>5th</span>
                                <div class="payoutSchemeLabel" style="background-color: #FDB462;"></div>
                                <span>6th</span>
                                <div class="payoutSchemeLabel" style="background-color: #B3DE69;"></div>
                                <span>7th</span>
                                <div class="payoutSchemeLabel" style="background-color: #FCCDE5;"></div>
                                <span>8th</span>
                                <div class="payoutSchemeLabel" style="background-color: #D9D9D9;"></div>
                                <span>9th</span>
                                <div class="payoutSchemeLabel" style="background-color: #BC80BD;"></div>
                                <span>10th</span>

                                <!-- Select: Sort -->
                                <div class="col-auto px-2">
                                    <label for="selectSort">Sort:</label>
                                    <select id="selectSort">
                                        <option>Minimum</option>
                                        <option>Maximum</option>
                                        <option selected>Average</option>
                                    </select>
                                </div>
                                                            
                            </div>
        
                            <!-- SVG: Mining Pool -->
                            <div class="mt-1">
                                <div id="divSVGMiningPool" class="overflow-auto">
                                    <svg id="svgMiningPool"></svg>
                                </div>
                            </div>

                        </div>

                        <!-- V5: Bitcoin Statistics -->
                        <div id="divBitcoinStatistics">

                            <!-- Select: Bitcoin Statistic / Button: Reset -->
                            <div class="col-auto pt-1">
                                <label for="selectBitcoinStatistic">Statistics:</label>
                                <select id="selectBitcoinStatistic" multiple></select>
                                
                                <button class="col-auto mx-2" id="btnBitcoinStatisticsReset" type="button">Reset</button>
                            </div>
                            
        
                            <!-- SVG: Bitcoin Statistics -->
                            <div class="mt-1">
                                <div id="divSVGBitcoinStatistics" class="overflow-auto">
                                    <svg id="svgBitcoinStatistics"></svg>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                
                <div class="row h-auto pt-1">
                    
                    <div class="border border-dark rounded p-1 shadow-sm">
    
                        <!-- V4-V5 Headers and Buttons -->
                        <div class="row align-items-center">

                            <!-- Title -->
                            <div id="divV6V7Header" class="col-auto chartHeader">
                                Cross Pooling
                            </div>

                            <!-- Toggle Button -->
                            <div class="col-auto">
                                <button id="btnCrossPooling" class="btn btn-sm btn-primary toggleButton">Cross Pooling</button>
                                <button id="btnMiningPoolFlows" class="btn btn-sm btn-primary toggleButton">Mining Pool Flows</button>
                            </div>

                        </div>

                        <!-- V6: Cross Pooling -->
                        <div id="divCrossPooling">

                            <!-- SVG: Cross Pooling -->
                            <div class="mt-1" id="svgCrossPoolingDiv">
                                <svg id="svgCrossPooling"></svg>
                            </div>
                            
                        </div>

                        <!-- V7: Mining Pool Flows -->
                        <div id="divMiningPoolFlows">

                            <!-- Select: Mining Pool -->
                            <div class="col-auto pt-1">
                                <label for="selectMiningPool">Mining Pool:</label>
                                <select id="selectMiningPool" multiple></select>

                                <button class="col-auto mx-2" id="btnMiningPoolFlowsReset" type="button">Reset</button>
                            </div>

                            <!-- SVG: Mining Pool Flows -->
                            <div class="mt-1">
                                <div id="divSVGMiningPoolFlows" class="overflow-auto">
                                    <svg id="svgMiningPoolFlows"></svg>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
    <script src="assets/js/main.js" type="module"></script>

</body> 
</html>
